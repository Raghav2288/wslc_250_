<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body{
			overflow-x: hidden;
		}
		section{
			height: 80vh;
			border: 5px solid olive;

		}

		#main{
			display: grid;
			place-items: center;
		}

		#main h1{
			font-size: 60px;
			text-align: center;
			text-transform: capitalize;
			/* transition: 0.4s; */
		}
	</style>
</head>
<body>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section id="main">
		<div>
			<h1>hello</h1>
			<h1>World</h1>
		</div>
	</section>
	<section></section>
	<section></section>

	<script>
		const mainDiv = document.querySelector('#main');
		const mainH1 = document.querySelectorAll('#main h1');

		const wHeight = window.innerHeight;

		window.addEventListener('scroll', ()=>{
			const distance = mainDiv.getBoundingClientRect().top;
			

			if(distance < wHeight * 0.5)
			{
				mainH1[0].style.transform = `translate(${-distance}px)`;
				mainH1[1].style.transform = `translate(${distance}px)`;
			}
		})
	</script>
</body>
</html>
