<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: sans-serif;
        }

        body {
            background-color: lightcoral;
        }

        .container {
            width: 500px;
            box-shadow: 0 0 8px 2px lightgray;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
        }

        .user {
            display: grid;
            grid-template-columns: 5fr 1fr;
            gap: 10px;
        }

        .user input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid black;
        }

        .user button {
            background-color: cadetblue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-list li {
            border-bottom: 1px solid lightgray;
            display: grid;
            grid-template-columns: 1fr 8fr 2fr;
            padding: 10px 0;
        }

        .task-list li button {
            background-color: red;
            border-radius: 2px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .inactive span {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="user">
            <input type="text" placeholder="Add a task">
            <button>Add Task</button>
        </div>

        <ul class="task-list">
            <!-- <li>
                <input type="checkbox">
                <span>Task</span>
                <button>Delete</button>
            </li>
            <li>
                <input type="checkbox">
                <span>Task</span>
                <button>Delete</button>
            </li>
            <li>
                <input type="checkbox">
                <span>Task</span>
                <button>Delete</button>
            </li> -->
        </ul>
    </div>

    <script>
        const addBtn = document.querySelector('.user button');
        const userInp = document.querySelector('.user input[type="text"]');
        const taskList = document.querySelector('.task-list');

        const taskArr = JSON.parse(localStorage.getItem('wslc_250_to_do')) || [];

        let lastId = 0;

        if (taskArr.length != 0) {
            lastId = taskArr[taskArr.length - 1].id;
        }

        // console.log(lastId);



        // console.log(taskArr[taskArr.length - 1].id)

        addBtn.addEventListener('click', () => {
            const userVal = userInp.value;



            if (userVal) {
                const taskObj = {
                    id: ++lastId,
                    task: userVal,
                    status: true
                };


                taskArr.push(taskObj);

                const jsonTask = JSON.stringify(taskArr);


                localStorage.setItem('wslc_250_to_do', jsonTask);




            }
            else {
                alert('Please fill input');
            };


            showData();

        });

        const showData = () => {
            const taskArrToShow = JSON.parse(localStorage.getItem('wslc_250_to_do')) || [];

            taskList.innerHTML = '';

            taskArrToShow.forEach((obj) => {
                const newLi = document.createElement('li');
                const newInp = document.createElement('input');
                newInp.type = "checkbox";
                newInp.value = obj.id;
                newInp.checked = obj.status;

                newInp.addEventListener('click', () => {
                    if (newInp.checked) {
                        newLi.classList.add('inactive');
                    }
                    else {
                        newLi.classList.remove('inactive');
                    }
                });

                const newSpan = document.createElement('span');
                const newBtn = document.createElement('button');

                newSpan.innerText = obj.task;
                newBtn.innerText = 'Delete';

                newLi.appendChild(newInp);
                newLi.appendChild(newSpan);
                newLi.appendChild(newBtn);

                console.log(newLi);

                taskList.appendChild(newLi);
            })
        };

        showData();
    </script>
