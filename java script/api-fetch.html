        main{

            cursor: pointer;
        }

        .card h3{
            text-transform: capitalize;
        }

        .card ul li{
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid lightgray;
            padding: 6px 0;
        }

        .card ul li span{

        .card h3{

        .card button{

            background-color: aqua;
            padding: 10px 0;
            border: 1px solid aqua;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        .card button:hover{
            border: 1px solid black;
            
        }

        .card{
            border: 1px solid lightcyan;
